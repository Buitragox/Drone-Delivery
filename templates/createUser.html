{% extends './home.html' %}
{% block title %}Create User{% endblock %} 

{% block body_home %}
<div class="container mx-auto mt-8 grid justify-items-center">
    <h2 class="text-2xl font-bold mb-4">Crear Nuevo Usuario</h2>
    <form action="/createUser/" method="post" class="flex flex-col w-2/6 align-middle">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" maxlength="30" required class="border p-2 mb-4">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" maxlength="15" required class="border p-2 mb-4">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="border p-2 mb-4">
        
        <div class="grid justify-items-center">
            <button type="submit" class="bg-blue-500 text-white p-2 w-2/6">Crear Usuario</button>
        </div>
    </form>
</div>
{% endblock %}
